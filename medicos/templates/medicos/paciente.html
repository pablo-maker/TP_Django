{% extends "medicos/layout.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-12 text-left">
        <h1 class="mt-5">Historia medica de {{paciente}} </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 text-left">
        <ul class="list-group">
            {% for un_historial in historial %}
                <li class="list-group-item">
                    {{un_historial.detalle}}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
    

<div class="row">
    <div class="col-lg-12 text-left">
        <h3 class="mt-7">Agregar observaciones</h3>
    
        <form action="{% url 'medicos:nuevo_detalle' paciente.pk %}" method="post" class="form">
            {% csrf_token %}
            <input type="text" name="detalle">
            <input type="submit" class="btn btn-success">
        </form>
    
        <a href="{% url 'medicos:index' %}" class="btn btn-info" role="button">Volver a la lista</a>
    
    </div>
</div>
    
{% endblock %}
