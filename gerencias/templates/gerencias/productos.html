{% extends "gerencias/layout.html" %}

{% block body %}

<div class="row">
    <div class="col-lg-12 text-left">
        <h1 class="mt-5">Productos mas vendidos del mes</h1>
        <ul class="list-group">
            {% for un_producto in productos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{un_producto.producto__nombre}}
                <span class="badge badge-primary badge-pill">Cantidad: {{un_producto.producto__count}}</span>
            </li>
            {%endfor%}
        </ul>
    </div>
</div>


{% endblock %}
